<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350" viewBox="0 0 1080 1350" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="redGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#d11a1a"/>
      <stop offset="100%" stop-color="#b11212"/>
    </linearGradient>
    <radialGradient id="paper" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff3e0" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f5e1c2" stop-opacity="1"/>
    </radialGradient>
    <filter id="grain"><feTurbulence baseFrequency="0.9" numOctaves="2" result="t"/><feColorMatrix in="t" type="saturate" values="0.1"/><feBlend in="SourceGraphic"/></filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#redGrad)" />

  <!-- Decorative round fans (simplified) -->
  <g fill="#b71c1c" opacity="0.95">
    <circle cx="100" cy="160" r="100" fill="#e53935" />
    <circle cx="980" cy="220" r="120" fill="#e53935" />
    <circle cx="120" cy="980" r="140" fill="#c62828" />
    <circle cx="960" cy="980" r="160" fill="#c62828" />
  </g>

  <!-- Center framed panel -->
  <g>
    <rect x="140" y="120" width="800" height="1110" fill="#b01212" rx="6" ry="6" />
    <rect x="155" y="135" width="770" height="1080" fill="#b01212" rx="4" ry="4" />
    <rect x="165" y="145" width="750" height="1060" fill="none" stroke="#d4af37" stroke-width="6"/>
  </g>

  <!-- Gold confetti speckles -->
  <g fill="#f1c40f" opacity="0.95">
    <circle cx="230" cy="220" r="3"/>
    <circle cx="320" cy="260" r="2"/>
    <circle cx="460" cy="200" r="2.5"/>
    <circle cx="700" cy="260" r="3"/>
    <circle cx="780" cy="210" r="2"/>
    <circle cx="820" cy="320" r="2.2"/>
  </g>

  <!-- Bottom cream cloud motif -->
  <g fill="url(#paper)">
    <path d="M0,1160 C120,1220 200,1220 320,1160 C420,1130 520,1130 620,1160 C740,1215 840,1215 1080,1160 L1080,1350 L0,1350 Z" />
  </g>

  <!-- Subtle vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.12" style="mix-blend-mode:multiply" />
</svg>